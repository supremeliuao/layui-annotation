<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/layui.css">
    <script src="./jquery-3.3.1.js"></script>
</head>
<body>
    <div id="test1"></div>
    <button class="layui-btn" lay-active="kinghiee">点击</button>
    <script src="./src/layui.js"></script>
    <script>
        layui.use(['tree', 'util'], function(){
          var tree = layui.tree;
          var util = layui.util;
        
          //渲染
         tree.render({
            elem: '#test1',  //绑定元素
            id:'one',
            showLine: false,
            accordion: true,
            showCheckbox: true,
            isJump: true,
            edit: true,
            data: [
              {
                title: '江西', //一级菜单
                spread: true,
                checked: true,
                href:'https://www.baidu.com/?tn=06074089_21_pg',
                children: [
                  {
                    title: '南昌', //二级菜单
                    children: [
                      {
                        title: '高新区' //三级菜单
                      }
                    ]
                  },
                  {
                    title: '南22昌', //二级菜单
                    children: [
                      {
                        title: '高新22区', //三级菜单
                        children: [
                          {
                            title: '你好'
                          }
                        ]
                      },
                      {
                        title: '高新33区', //三级菜单
                        children: [
                          {
                            title: '高新22区' //三级菜单
                          },
                          {
                            title: '高新33区' //三级菜单
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                title: '陕西', //一级菜单
                children: [
                  {
                    title: '西安' //二级菜单
                  }
                ]
              }
            ]
          });

          util.event('lay-active', {
            kinghiee:function(othis){
              tree.reload('one', {
                data1:[]
              })
            }
          })
        });
    </script>
</body>
</html>
