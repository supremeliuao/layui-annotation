    <title>Document</title>

<body>
    <div id="test1" class="demo-transfer"></div>
    <script src="./src/layui.js"></script>
    <script>
        layui.use(['transfer', 'layer', 'util'], function(){
          var $ = layui.$

            ,{"value": "8", "title": "矛盾", checked: true}
            ,{"value": "9", "title": "贤心"}
          ]
          
          ,data2 = [
            {"value": "1", "title": "瓦罐汤"}

          ]
        
          //基础效果
          transfer.render({
            elem: '#test1',
            data: data1,
            text: {
              none: '无数据' //没有数据时的文案
              ,searchNone: '无匹配数据' //搜索无匹配数据时的文案
            }   
            // value: {"value": "1", "title": "李白"}
          })
        });
